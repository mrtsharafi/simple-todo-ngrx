<todo-add (add)="onAdd($event)"></todo-add>
<todo-list
  (delete)="onDelete($event)"
  (done)="onDone($event)"
  (important)="onImportant($event)"
  [todos]="incompletedTodos$"
></todo-list>

<p>Completed:{{ countOfCompletedTodos$ | async }}</p>
<todo-list
  (delete)="onDelete($event)"
  (done)="onDone($event)"
  (important)="onImportant($event)"
  [todos]="completedTodos$"
></todo-list>
