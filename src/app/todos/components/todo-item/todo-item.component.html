<label (click)="activeEditMode()" [hidden]="editing" #titleLable>
  {{ _todo.title }}
</label>
<form [formGroup]="form" (ngSubmit)="onEdit()">
  <input
    class="edit"
    type="text"
    #textInput
    formControlName="title"
    (blur)="updateText()"
    [hidden]="!editing"
  />
  <button type="submit">Save Changes</button>
</form>
<button (click)="onDelete()">Delete</button>
