<div *ngFor="let todo of todos$ | async">
  <span [class.done]="todo!.done" [class.important]="todo!.important">{{
    todo!.title
  }}</span>

  <button [routerLink]="['/Todos/' + todo!.id]">Details</button>
  <button (click)="onDelete(todo!.id)">delete</button>
  <button (click)="onDone(todo!)">{{ todo!.done ? "undone" : "done" }}</button>
  <button (click)="onImportant(todo!)">
    {{ todo!.important ? "Normal" : "Important" }}
  </button>
</div>
